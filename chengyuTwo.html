<script>
    function play() {
        var audios = document.getElementById("music");
        if (audios.paused) {
            audios.play();
            document.body.style.backgroundImage = "url(./imgs/22.jpg)";
        } else {
            audios.pause();
            document.body.style.backgroundImage = "url(./imgs/4-4.jpg)";
        }
    }
</script>
